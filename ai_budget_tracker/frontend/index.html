<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AI Budget Tracker</h1>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <p>Total Budget: <span id="total-budget">₹0</span></p>
            <p>Total Expenses: <span id="total-expenses">₹0</span></p>
        </section>

        <section id="budget-section">
            <h2>Manage Budget</h2>
            <input type="number" id="budget-input" placeholder="Enter Budget">
            <button onclick="setBudget()">Set Budget</button>
        </section>

        <section id="expense-section">
            <h2>Add Expense</h2>
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="number" id="expense-amount" placeholder="Amount">
            <button onclick="addExpense()">Add Expense</button>
        </section>

        <section id="expense-list">
            <h2>Expense List</h2>
            <ul id="expenses"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
